<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">
<head>
    <title>Thêm danh mục blog</title>
   
</head>
<body>
    <div layout:fragment="base">
        <div class="box box-primary">
            <form role="form" th:action="@{/admin/blogCategory/add}" th:object="${blogCategory}" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group">
                        <label for="title">Tiêu đề</label>
                        <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Nhập tiêu đề" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Nhập mô tả" required>
                    </div>
                    <div class="form-group">
                        <label for="slug">Slug</label>
                        <input th:field="*{slug}" type="text" class="form-control" id="slug" placeholder="Nhập slug" required>
                    </div>
                    <div class="form-group">
                        <label for="active">Hoạt động</label>
                        <input th:field="*{is_active}" id="active" style="margin-right: 10px" type="radio" name="is_active" value="1" checked> Hoạt động
                        <input th:field="*{is_active}" id="inactive" type="radio" name="is_active" value="0"> Dừng hoạt động
                    </div>
                    <div class="form-group">
                        <label for="image">Ảnh</label>
                        <input type="file" id="image" th:field="*{image}" class="form-control">
                        <p class="help-block">Tải lên ảnh minh hoạ cho danh mục.</p>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
